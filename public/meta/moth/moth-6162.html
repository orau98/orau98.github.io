  <p>ノコバヨトウの詳細情報。食草: ノアサガオ (ヒルガオ科); ソクズ (レンプクソウ科); シマイズセンリョウ (サクラソウ科),ヤマグワ (クワ科); Holloway (1989) によると12科17属の植物が本種の食草として取り上げられているが; これらにはオオノコバヨトウの食草も混じっており; 両者を識別するのは非常に困難である。</p>
