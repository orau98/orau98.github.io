  <h1>オオミノガ (Eumeta variegata) - 蛾図鑑</h1>
  <p>オオミノガの詳細情報。食草: 各種の広葉樹; ときにはスギなど針葉樹の葉など。何らかの原因で樹木から離れ; あるいは1齢がバルーニング後に到着した結果; 草本類（セイタカアワダチソウなど）も食べる。キョウチクトウなど有毒植物からの記録は見られない。若齢期には若い枝の樹皮やミカンなど果実の果皮も摂食する</p>
