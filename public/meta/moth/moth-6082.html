  <p>モンキキリガの詳細情報。食草: 日本では北海道でカワヤナギ; オノエヤナギ(以上ヤナギ科)の花を食べ; 特に雄花を好むことが報告されている; 幼虫はやがて雄花とともに地面へ落下し; その枯れた部分を食べて成長するという; ヨーロッパではカンバ類(カバノキ科); ポプラ類(ヤナギ科); キンロバイ類(バラ科); ニレ類(ニレ科); コケモモ類(ツツジ科)などを食べるという。</p>
