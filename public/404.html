<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>昆虫と食草の図鑑</title>
  <script type="text/javascript">
    // GitHub Pages SPA redirect
    var l = window.location;
    // Only redirect if not already on the homepage with parameters
    if (l.pathname !== '/' && !l.search.includes('?/')) {
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/?/' + 
        l.pathname.slice(1).replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    }
  </script>
</head>
<body>
</body>
</html>
